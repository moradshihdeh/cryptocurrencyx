<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Ten Cryptocurrencies</title>
    <style>
        #crypto-list {
            list-style-type:none;
        }
    </style>
</head>
<body>
    <h1>Top Ten Cryptocurrencies</h1>
    <ul id="crypto-list"></ul>

    <script>
        async function fetchCryptocurrencies() {
            try {
                const response = await fetch('/top-ten');
                const data = await response.json();

                const cryptoList = document.getElementById('crypto-list');
                data.forEach((crypto, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${index + 1}. ${crypto.name} (${crypto.symbol}): Price: $${crypto.current_price}, Market Cap: $${crypto.market_cap}`;
                    cryptoList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching cryptocurrency data:', error);
            }
        }

        fetchCryptocurrencies();
    </script>
</body>
</html>
